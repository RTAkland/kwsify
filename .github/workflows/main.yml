name: Build Kwsify
on:
  - push
  - pull_request
jobs:
  build:
    strategy:
      matrix:
        java:
          - 8
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Make Gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew
      - name: Build with shadowJar
        run: ./gradlew shadowJar
      - name: Upload build artifacts
        if: ${{ runner.os == 'Linux' && matrix.java == '8' }}
        uses: actions/upload-artifact@v2
        with:
          name: Kwsify
          path: build/libs/*.jar
      - name: Create Git Tag
        id: create_tag
        run: |
          version=$(grep -oP '(?<=version = ").*(?=")' build.gradle.kts)
          git tag $version
          echo "::set-output name=tag::$version"

      - name: Rename artifact file
        id: rename_artifact_file
        run: mv ./build/libs/*-all.jar ./kwsify-${{ steps.create_tag.outputs.tag }}.jar

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.REPO_TOKEN }}
          file:  ./build/libs/kwsify-${{ steps.create_tag.outputs.tag }}.jar
          tag: ${{ steps.create_tag.outputs.tag }}
          release_name: ${{ steps.create_tag.outputs.tag }}-Release
          overwrite: true
          file_glob: true
          body: "Release for ref ${{ github.ref }}, tag: ${{ steps.create_tag.outputs.tag }}"
